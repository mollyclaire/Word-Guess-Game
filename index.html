<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Art History Word Guess</title>
</head>

<body>
    <div class="container">
        <!-- Title Section-->
        <div class="jumbotron">
            <div class="container">
                <h1>Guess the Artist</h1>
                <h5>Press any key to get started.</h5>
            </div>  
        </div>
        <!-- Counter Section -->
        <div class="row">
            <div class="col-lg-12">
                <!-- This card holds the word to guess (both the blanks and the guessed word)-->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h4>Current Word</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- This section is what we'll be replacing with letters as the user guesses.
                        We'll be referencing the id 'word-blanks' in the JavaScript file.-->
                        <h4 id="word-blanks">_ _ _ _ _ _ _</h4>
                    </div> 
                </div>

                <!-- This card holds the incorrectly guessed letters -->
                <div class="card">
                        <div class="card-body">
                          <!-- We'll reference the id 'wrong-guesses' in the JavaScript file. -->
                          <strong>Letters already guessed: </strong> <span id="wrong-guesses"></span>
                        </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <!-- We'll reference the id 'guesses-left' in the JavaScript file. -->
                        <strong>Number of guesses remaining: <span id="guesses-left"></span><strong>
                    </div>
                </div>

                <!-- This card holds the number of wins. -->
                <div class="card">
                    <div class="card-body">
                        <!-- We'll reference the id 'win-counter' in the JavaScript file. -->
                        <strong>Wins: </strong> <span id="win-counter">0</span>
                    </div>
                </div>

                 <!-- This card holds the number of losses. -->
                 <div class="card">
                        <div class="card-body">
                            <!-- We'll reference the id 'loss-counter' in the JavaScript file. -->
                            <strong>Losses: </strong> <span id="loss-counter">0</span>
                        </div>
                    </div>
                

            </div>
        </div>
    </div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
